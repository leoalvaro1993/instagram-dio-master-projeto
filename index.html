<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
    <div class="insta-container">
        <div id="instagram-phone">
            <img class="selected" src="./img/screenshot1.png" alt="phone">
            <img src="./img/screenshot2.png" alt="phone">
            <img src="./img/screenshot3.png" alt="phone">
            <img src="./img/screenshot4.png" alt="phone">
        </div>
    </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="#"><img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"></a>

                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/leoalvaro1993/" target="_blank" class= "instagram-login">Continue como leoalvaro1993</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group2">
                <p class="not-account">Não é leoalvaro1993?</p>
                <p class="not-account">
                    <a href="" class="not-account">Trocar conta</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="not-account">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank" class="app-download">
                       <img src="img/apple-button.png">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D39312357-BDF2-43EE-A952-C4797B1A0B89%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download">
                       <img src="img/googleplay-button.png">
                    </a>
                </div>
            </div>
        </div>
        <footer>
            <div id="footerContainer">
            <div class="footerContent">© 2022 Instagram from Leonardo Alvaro</div>
            </div>
        </footer>
    </div>

   <script src="script.js"></script>
</body>
</html>
